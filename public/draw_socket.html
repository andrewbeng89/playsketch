<html>
<head>
	<link rel="stylesheet" href="./stylesheets/draw.css">
	<script src="/channel/bcsocket.js"></script>
	<script src="/share/share.js"></script>
	<script src="./javascripts/jsondiffpatch.min.js"></script>
	<script src="/share/json.js"></script>
	<script src="http://fabricjs.com/lib/fabric.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<canvas id="c" width="500" height="500" style="border:1px solid #aaa"></canvas>
	<div style="display: inline-block">
		<button id="drawing-mode" class="btn btn-info">Cancel drawing mode</button>
		<br>
		<button id="clear-canvas" class="btn btn-info">Clear</button>
		<br>
		<div id="drawing-mode-options">
			<label for="drawing-mode-selector">Mode:</label>
			<select id="drawing-mode-selector">
				<option>Pencil</option>
				<option>Circle</option>
				<option>Spray</option>
				<option>Pattern</option>
				<option>hline</option>
				<option>vline</option>
				<option>square</option>
				<option>diamond</option>
				<option>texture</option>
			</select>
			<br>
			<label for="drawing-line-width">Line width:</label> <span class="info">30</span>

			<input type="range" value="30" min="0" max="150" id="drawing-line-width">
			<br>
			<label for="drawing-color">Line color:</label>
			<input type="color" value="#005E7A" id="drawing-color">
			<br>
			<label for="drawing-shadow-color">Shadow color:</label>
			<input type="color" value="#005E7A" id="drawing-shadow-color">
			<br>
			<label for="drawing-shadow-width">Shadow width:</label> <span class="info">0</span>

			<input type="range" value="0" min="0" max="50" id="drawing-shadow-width">
			<br>
			<label for="drawing-shadow-offset">Shadow offset:</label> <span class="info">0</span>

			<input type="range" value="0" min="0" max="50" id="drawing-shadow-offset">
			<br>
		</div>
	</div>
	<script src="./javascripts/draw_socket.js"></script>
</body>
</html>
