  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PlaySketch</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button id="toggle_nav" type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
            <h3>ShareJS + Fabric.js Sketch Demo</h3>
            <canvas id="c" width="500" height="500" style="border:1px solid #aaa"></canvas>
          </div>
          <div class="row">
          </div><!--/row-->
        </div><!--/span-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <h4>Canvas Controls</h4>
          <div class="btn-group-vertical">
            <button id="drawing-mode" class="btn btn-default">Cancel drawing mode</button>
            <button id="erase-mode" class="btn btn-default">Enter erase mode</button>
            <button id="undo" class="btn btn-default">Undo</button>
            <button id="redo" class="btn btn-default">Redo</button>
            <button id="clear-canvas" class="btn btn-default">Clear</button>
          </div>
          <br>
          <br>
          <h4>Brush Controls</h4>
          <div class="input-group" id="drawing-mode-options">
            <label for="drawing-mode-selector">Mode:</label>
            <select id="drawing-mode-selector">
              <option>Pencil</option><!-- 
              <option>Circle</option>
              <option>Spray</option>
              <option>Pattern</option>
              <option>hline</option>
              <option>vline</option>
              <option>square</option>
              <option>diamond</option>
              <option>texture</option> -->
            </select>
            <br>
            <label for="drawing-line-width">Line width:</label> <span class="info"></span>
            <input type="range" value="30" min="0" max="150" id="drawing-line-width">
            <br>
            <label for="drawing-color">Line color:</label>
            <input type="color" value="#005E7A" id="drawing-color">
            <br>
            <label for="drawing-shadow-color">Shadow color:</label>
            <input type="color" value="#005E7A" id="drawing-shadow-color">
            <br>
            <label for="drawing-shadow-width">Shadow width:</label> <span class="info"></span>
            <input type="range" value="0" min="0" max="50" id="drawing-shadow-width">
            <br>
            <label for="drawing-shadow-offset">Shadow offset:</label> <span class="info"></span>
            <input type="range" value="0" min="0" max="50" id="drawing-shadow-offset">
            <br>
          </div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

        <p>&copy; Andrew Beng 2013</p>
      </footer>

    </div><!--/.container-->

    <script src="./js/offcanvas.js"></script>
  </body>
</html>
